<body>
   
    <div class="h">
        <h1>Exercício 10</h1>
    </div>  
    <div class="col">
        <script lang="JavaScript">
             var n1,n2;
             
             n1 = parseFloat(window.prompt("informe um numero"));
             n2 = parseFloat(window.prompt("informe outro numero"));
            if(n1>n2) 
            {
             document.write("<div class= 'c'>" + n1 + " é maior que " + n2 + "</div>");
            } 
            else
            {
             
                 if(n2>n1) 
                 {
                     document.write("<div class= 'c'>" + n2 + " ? maior que " + n1 + "</div>");
                 } 
                 else
                 {
                     document.write("<div class='c'> os numeros são identicos </div>");
                 }
             
            }
            
         
             </script>
               </div>
             </div>
     
     </body>
