<html>
<head>

</head>
<body>
   
    <div class="h">
        <h1>Calcular e exibir a média aritmética de quatro valores</h1>
    </div>
    <div class="col">
        <script lang="JavaScript">

            var n1, n2, n3, n4, m;
        
            alert("Informe 4 notas: ");

             n1 = parseFloat(window.prompt("Informe a 1° nota: ","0"));

            n2 = parseFloat(window.prompt("Informe a 2° nota: ","0"));

            n3 = parseFloat(window.prompt("Informe a 3° nota: ","0"));

            n4 = parseFloat(window.prompt("Informe a 4° nota: ","0"));

            m = parseFloat((n1 + n2 + n3 + n4) / 4)

            document.write("<h4 class='c'>Nota 1:  " + n1 + "</h4>");

            document.write("<h4 class='c'>Nota 2:  " + n2 + "</h4>");

            document.write("<h4 class='c'>Nota 3:  " + n3 + "</h4>");

            document.write("<h4 class='c'>Nota 4:  " + n4 + "</h4>");

            document.write("<h4 class='c'> A média das quatro notas é " + m + "</h4>");

        </script>
        </div>
    </div>


</body>
</html>
