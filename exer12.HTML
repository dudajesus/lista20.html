    <div class="cont">
        
        <div class="col">
            <script lang="JavaScript">
               var p,al,r;
               p = parseFloat(window.prompt("informe seu peso: "));
               al = parseFloat(window.prompt("informe sua altura: "));
               r = (p / (al*al));
        
               
        
               if(r<20) 
               {
                document.write("<div class= 'c'> você está abaixo do peso. </div>");
               } 
               else
               {
                    if(r < 25) 
                    {
                        document.write("<div class= 'c'> você está com o peso ideal.</div>");
                    } 
                    else
                    {
                        document.write("<div class='c'> você está acima do peso. </div>");
                    }
               }
                
                </script>
                  </div>
            </div>
