    <div class="h">

    <div class="col">
        <script lang="JavaScript">
            var a,y, media;
            
            do
            {
             a = parseFloat(window.prompt("informe um número: "));
            }
            while (isNaN(a));

            do
            {
            y = parseFloat(window.prompt("informe um outro número: "));
            }
            while (isNaN(y));

            media = (a + y)/2;
            
            document.write("<div class='c'>A média é " + media + "</div>");
        </script>
          </div>
    </div>
